<!DOCTYPE html>
<html lang="es">
<head>
	<title>Proyecto tipográfico</title>
	<meta charset="utf-8">
 	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet"> 
 	<link rel="stylesheet" type="text/css" href="sources/css/style.css">
</head>

<body>
	<section class="editor">
		<!--Control del texto -->
		<div class="editor__control-bar">
			
			<div class="text-variants">
				<label class="text-variants__label">Estilos tipográficos</label>
				<select id="js--fontStyles" class="text-variants__select" autocomplete="off"  >
					<option value="extralight">Extra-light</option>
					<option value="extralight-italic">Extra-light Italic</option>
					<option value="light">Light</option>
					<option value="light-italic">Light Italic</option>
					<option value="regular">Regular</option>
					<option value="regular-italic">Regular Italic</option>
					<option value="semibold">Semi-bold</option>
					<option value="semibold-italic">Semi-bold Italic</option>
					<option value="bold">Bold</option>
					<option value="bold-italic">Bold Italic</option>
					<option value="black">Black</option>
					<option value="black-italic">Black Italic</option>
				</select>
			</div>
			<div class="text-variants"><!-- ot -->
				<label class="text-variants__label">OpenType</label>
				<button class="text-variants__button">Selecciona</button>
				<ul id="js--showOpenTypes" class="inactive open-types__list" >
					<div class="dropdown-modal adv-options">
			            <div class="dropdown-inner" style="max-height: 954px;">
			            <!-- data-value: es lo que se agregará -->
			                <div class="left">
			                    <ul>
			                    	<li class="option-group">Basic typesetting</li>
			                            <li class="option checkbox">
			                            	<label>
			                            	<input autocomplete="off" class="especial_jq" name="contextual_ligatures"  type="checkbox">Contextual Ligatures</label>
			                            </li> 
			                            <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" name="standar_ligatures" data-value="liga" type="checkbox">Standard Ligatures</label>
			                            </li>
			                    </ul>
			                    <ul>
			                    	<li class="option-group">Letter case</li>
			                            <li class="option checkbox">
			                            	<label class="checked"><input autocomplete="off" class="adding_value_jq" data-value="case" name="case_sensitive" type="checkbox">Case-Sensitive Forms</label>
			                            </li>
			                             <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" name="small_caps_from_caps" data-value="c2sc" type="checkbox">Small Capitals From Capitals</label>
			                            </li>
			                            <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" name="small_caps" data-value="smcp" type="checkbox">Small Capitals</label>
			                            </li>
			                    </ul>
			                    <ul>
			                    	<li class="option-group">Numerals and scientific typesetting</li>
			                            <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" name="fractions" data-value="frac" type="checkbox">Fractions</label>
			                            </li>
			                            <li class="option checkbox">
			                            	<label class="checked"><input autocomplete="off" class="adding_value_jq" data-value="onum" type="checkbox">Old Style Figures</label>
			                            </li>
			                            <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" data-value="pnum" type="checkbox">Proportional Figures</label>
			                            </li>
			                            <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" name="ordn" data-value="ordn" type="checkbox">Denominators</label>
			                            </li>
			                            <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" name="dnom" data-value="dnom" type="checkbox">Ordinals</label>
			                            </li>
			                            <li class="option checkbox">
			                            	<label class="checked"><input autocomplete="off" class="adding_value_jq" name="scientific_inf" data-value="sinf" type="checkbox">Scientific Inferiors</label></li>
			                            <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" name="sub_script" data-value="subs"  type="checkbox">Subscript</label>
			                            </li>
			                            <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" name="super_script" data-value="sups" type="checkbox">Superscript</label>
			                            </li>
			                    </ul>
			                </div>
			           		<div class="left">
			                    <ul>
			                    	<li class="option-group">Typographic variants</li>
			                           
			                            <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" data-value="dlig" type="checkbox">Discretionary Ligatures</label>
			                            </li>
			                            <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" data-value="hist" type="checkbox">Historical Forms</label>
			                            </li>
			                            <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" data-value="hlig" type="checkbox">Historical Ligatures</label>
			                            </li>
			                            <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" name="ornaments" type="checkbox">Ornaments</label>
			                            </li>
			                             <li class="option checkbox">
			                            	<label class="checked"><input autocomplete="off" class="adding_value_jq" data-value="aalt" type="checkbox">Access All Alternates</label>
			                            </li>
			                            <li class="option checkbox">
			                            	<label class="checked"><input autocomplete="off" class="adding_value_jq" data-value="salt" type="checkbox">Stylistic Alternates</label>
			                            </li>
			                            <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" data-value="ss01" type="checkbox">Stylistic Set 01</label>
			                            </li>
			                            <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" data-value="ss02" type="checkbox">Stylistic Set 02</label>
			                            </li>
			                            <li class="option checkbox">
			                            	<label class="checked"><input autocomplete="off" class="adding_value_jq" data-value="ss03"  name="ss03" type="checkbox">Stylistic Set 03</label></li>
			                            <li class="option checkbox">
			                            	<label><input autocomplete="off" class="adding_value_jq" data-value="zero" type="checkbox">Slashed Zero</label>
			                            </li>
			                            
		                        </ul>
		                    </div>
		            		<div class="clear"></div>
		            	</div>
		        	</div>
				</ul>
			</div><!-- /ot -->

			<div class="text-variants"><!-- alineamiento -->
				<label class="text-variants__label" for="alingStyle">Elige el tamaño de altura de línea del texto</label>
				<div class="text-variants__button-group">
					<button class="text-variants__button" name="alingStyle" data-tip="Left align" type="button" data-value="left" data-func="justifyleft">Derecha</button>
					<button class="text-variants__button" name="alingStyle" data-tip="Centre align"  type="button" data-value="center" data-func="justifycenter">Centro</button>
					<button class="text-variants__button" name="alingStyle" data-tip="Centre align" type="button" data-value="right" data-func="justifyright">Izquierda</button>
				</div>
			</div><!-- /alineamiento -->

			<div class="text-variants tooltip"><!-- altura -->
				<label class="text-variants__label" for="lineHeightSize">Elige el tamaño de altura de línea del texto</label>
				<input class="text-variants__input" name="lineHeightSize" autocomplete="off"  id="js--lineHeightSize"  type="range" value="0">
				<output class="tooltiptext" name="fontSizeOutput" for="lineHeightSize" id="js--lineHeightSizeOutput" ></output>
			</div><!-- /altura -->

			<div class="text-variants tooltip"><!-- tamaño -->
				<label class="text-variants__label" for="fontSize">Elige el tamaño de la tipografía</label>
				<input class="text-variants__input" name="fontSize" autocomplete="off"  id="js--fontSize"  min="12" max="100" type="range" value="12">
				<output class="tooltiptext" name="fontSizeOutput" for="fontSize" id="js--fontSizeOutput" ></output>
			</div><!-- /tamaño -->

		</div><!-- /Control del texto -->

		<!-- Texto -->
		<div class="editor__text-editor" id="js--textEditor" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true">
			<p>goliath 12548 contra Salva 154</p> 
		</div>

		<!-- /Texto -->
	</section>

	<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
